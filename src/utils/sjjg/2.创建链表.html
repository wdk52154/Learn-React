<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 创建链表 */
      //
      function Node(value) {
        this.value = value;
        this.next = null;
      }
      let a = new Node(1);
      let b = new Node(2);
      let c = new Node(3);
      let d = new Node(4);
      a.next = b;
      b.next = c;
      c.next = d;
      d.next = null;
      console.log(a);
    </script>
  </body>
</html>
